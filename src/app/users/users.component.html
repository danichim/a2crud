<div class="container-fluid">
  <div class="row">
  <div class="form-inline mb20">
      <div class="form-group">
        <label for="inputRows" class="col-sm-4 col-form-label">Rows</label>
        <div class="col-sm-8">
          <select id="inputRows" class="custom-select" [(ngModel)]="rowsOnPage">
            <option [ngValue]="3">3</option>
            <option [ngValue]="4">4</option>
            <option [ngValue]="6">6</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="inputSort" class="col-sm-4 col-form-label">Sort</label>
        <div class="col-sm-8">
          <select id="inputSort" class="custom-select" [(ngModel)]="sortBy">
            <option ngValue="name">Name</option>
            <option ngValue="email">Email</option>
            <option ngValue="id">Id</option>
            <option [ngValue]="sortByWordLength">City</option>
            <option ngValue="website">Website</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="inputOrder" class="col-sm-2 col-form-label">Order</label>
        <div class="col-sm-10">
          <select id="inputOrder" class="custom-select" [(ngModel)]="sortOrder">
            <option ngValue="asc">Ascending</option>
            <option ngValue="desc">Descending</option>
            <option ngValue="badValue">Bad value</option>
          </select>
        </div>
      </div>
      <button routerLink="/users/new" type="button" class="btn btn-primary btn-sm">Add new</button>
    </div>
  </div>
</div>

<table class="table table-striped table-users" [mfData]="users" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
  <thead>
    <tr>
      <th style="width: 10%">
        <mfDefaultSorter by="id">Id</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="name">Name</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="email">Email</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="city">City</mfDefaultSorter>
      </th>
      <th style="width: 20%">
        <mfDefaultSorter by="website">Website</mfDefaultSorter>
      </th>
      <th style="width: 10%">Actiuni</th>
    </tr>
    <tr>
      <th colspan="5">
        Filter by name:
        <input class="form-control" [(ngModel)]="filterQuery"/>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of mf.data">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td class="text-right">{{item.address.city}}</td>
      <td>{{item.website | uppercase}}</td>
      <td>
        <a [routerLink]="['/users', item.id]"><i class="material-icons">mode_edit</i></a>
        <a (click)="deleteUser(item)" href=""><i class="material-icons">delete</i></a>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="4">
        <mfBootstrapPaginator [rowsOnPageSet]="[1,2,4]"></mfBootstrapPaginator>
      </td>
    </tr>
  </tfoot>
</table>
